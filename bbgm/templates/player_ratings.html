{% extends "league_layout.html" %}
{% set active_page = "player_ratings" %}

{% block title %}Player Ratings - League {{ g.league_id }} - Basketball GM{% endblock %}

{% block league_content %}
  <script type="text/javascript">
    $(document).ready(function() {
      dropdown($('#player_ratings_select_season'));

      bbgm_datatable($('#player_ratings'), 4, [
        {% for player in players %}
		  [ '<a href="#"><a href="{{ url_for('player_', league_id=g.league_id, pid=player.pid) }}">{{ player.name }}</a></a>', '{{ player.position }}', '<a href="{{ url_for('roster', league_id=g.league_id, abbreviation=player.abbreviation) }}">{{ player.abbreviation }}</a>', '{{ player.age }}', '{{ player.overall }}', '{{ player.potential }}', '{{ player.height }}', '{{ player.strength }}', '{{ player.speed }}', '{{ player.jumping }}', '{{ player.endurance }}', '{{ player.shooting_inside }}', '{{ player.shooting_layups }}', '{{ player.shooting_free_throws }}', '{{ player.shooting_two_pointers }}', '{{ player.shooting_three_pointers }}', '{{ player.blocks }}', '{{ player.steals }}', '{{ player.dribbling }}', '{{ player.passing }}', '{{ player.rebounding }}' ],
        {% endfor %}
      ]);
    } );
  </script>

  <form action="{{ url_for('player_ratings', league_id=g.league_id) }}" method="GET" class="form-inline pull-right">
    <select id="player_ratings_select_season" name="season" class="season">
      {% for season in seasons %}
        <option value="{{ season }}"{% if season == view_season %} selected="selected"{% endif %}>{{ season }} season</option>
      {% endfor %}
    </select>
  </form>

  <h1>Player Ratings</h1>

  <p class="clearfix">
  <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-condensed" id="player_ratings">
  <thead>
    <tr><th>Name</th><th title="Position">Pos</th><th>Team</th><th>Age</th><th title="Overall">Ovr</th><th title="Potential">Pot</th><th title="Height">Hgt</th><th title="Strength">Str</th><th title="Speed">Spd</th><th title="Jumping">Jmp</th><th title="Endurance">End</th><th title="Inside Scoring">Ins</th><th title="Dunks/Layups">Dnk</th><th title="Free Throw Shooting">FT</th><th title="Two-Point Shooting">2Pt</th><th title="Three-Point Shooting">3Pt</th><th title="Blocks">Blk</th><th title="Steals">Stl</th><th title="Dribbling">Drb</th><th title="Passing">Pss</th><th title="Rebounding">Reb</th></tr>
  </thead>
  </table>
  </p>
{% endblock %}
