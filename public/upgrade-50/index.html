<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basketball GM Upgrade Fallback</title>
  </head>
  <body>
    <p>Use this if you're having trouble upgrading from version 48/49 to 50.</p>

    <p>It's okay if this gets interrupted in the middle, just start it again. And running it on an already-upgraded league will not break anything.</p>

    <form id="form">
      <select id="league"></select>
      <button type="submit">Upgrade</button>
    </form>
    <br>

    <div id="status"></div>
  </body>
  <script src="https://unpkg.com/idb@5/build/iife/index-min.js"></script>
  <script src="upgrade-50.js"></script>
</html>
