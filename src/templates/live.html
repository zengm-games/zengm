<h1>Live Game Simulation <span data-bind="newWindow: []"></span></h1>

<p>To view a live play-by-play summary of a game, select one of tomorrow's games below.</p>

<p class="text-danger" id="game-sim-warning" style="display: none">Stop the current game simulation to select a play-by-play game.</p>

<div data-bind="foreach: games" id="live-games-list">
  <form style="margin: 0 1em 1em 0; float: left;" method="post" data-bind="attrLeagueUrl: {action: ['live_game']}">
    <input type="hidden" name="gid" data-bind="value: gid">
    <button class="btn btn-default" data-bind="css: {'btn-success': highlight}, disable: $root.disableButtons">
      <span data-bind="text: awayRegion"></span> <span data-bind="text: awayName"></span>
      at<br>
      <span data-bind="text: homeRegion"></span> <span data-bind="text: homeName"></span>
    </button>
  </form>
</div>
