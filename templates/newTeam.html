<h1>Pick A New Team</h1>

<p>After you were fired, your agent tried to get you job offers from other teams. Unfortunately, he was only able to secure offers from some of the worst teams in the league. Are you interested in running any of these teams?</p>

<form method="POST" data-bind="attrLeagueUrl: {action: ['new_team']}">
  <div class="form-group">
    <select name="tid" class="form-control select-team" data-bind="foreach: teams">
      <option data-bind="attr: {value: tid}, text: region() + ' ' + name()"></option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" id="new-team">Accept New Job</button>
</form>
